name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Clean Install Dependencies
        run: |
          rm -rf node_modules package-lock.json .next
          npm ci --omit=dev  # ✅ Only installs production dependencies

      - name: Force Reinstall Next.js
        run: npm install next@latest --force

      - name: Debug Installed Modules
        run: ls -la node_modules/next/dist/lib/typescript || echo "Module not found"

      - name: Build Next.js Project
        run: npm run build

      - name: Optimize Build Output
        run: |
          rm -rf .next/cache  # ✅ Removes unnecessary cache files
          du -sh .next  # ✅ Check the size of the output

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/" 
          api_location: ""  # ✅ No API location to avoid unnecessary uploads
          output_location: ".next"
          skip_api_build: true  # ✅ Skips API build if not needed (reduces size)

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
