name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: ğŸ—‘ Clean Install Dependencies
        run: |
          rm -rf node_modules package-lock.json .next
          npm install --omit=dev  # âœ… Install only production dependencies

      - name: ğŸ” Check for Case Sensitivity Issues
        run: |
          find src/components -type f | grep -i "footer"
          find src/components -type f | grep -i "navbar"

      - name: ğŸ”„ Validate TypeScript Paths
        run: |
          cat tsconfig.json | grep paths

      - name: ğŸ”§ Fix TypeScript Path Issues
        run: |
          echo "Ensuring TS paths match..."
          find src/components -type f | grep -i "footer"
          find src/components -type f | grep -i "navbar"

      - name: ğŸ— Build Project
        run: |
          export NEXT_DISABLE_SOURCEMAPS=1  # âœ… Reduce build size
          npm run build

      - name: ğŸš€ Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/" 
          api_location: ""  # âœ… No API location to avoid unnecessary uploads
          output_location: ".next"
          skip_api_build: true  # âœ… Skips API build to reduce size

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: ğŸ“Œ Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
