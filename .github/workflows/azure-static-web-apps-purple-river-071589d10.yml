name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Ensure package-lock.json exists
        run: |
          if [ ! -f package-lock.json ]; then
            echo "⚠️ package-lock.json missing. Running npm install to generate it..."
            npm install
          fi

      - name: Install Dependencies (Exclude Dev)
        run: npm ci --omit=dev  # ✅ Ensures smaller build size

      - name: Remove Unused Packages & Cache
        run: |
          rm -rf node_modules/.cache  # ✅ Remove cache
          npm prune --production  # ✅ Keep only production packages

      - name: Force Reinstall Next.js (Fix for Missing Modules)
        run: npm install next@latest --force

      - name: Optimize Next.js Build
        run: |
          export NEXT_DISABLE_SOURCEMAPS=1  # ✅ Reduces build size
          npm run build
          rm -rf .next/cache  # ✅ Remove build cache to reduce size
          du -sh .next  # ✅ Show final build size

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          api_location: ""  # ✅ No API location to avoid unnecessary uploads
          output_location: ".next"
          skip_api_build: true  # ✅ Skips API build to reduce size

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
