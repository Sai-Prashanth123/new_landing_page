name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Install Dependencies
        run: |
          rm -rf node_modules package-lock.json .next
          npm install --legacy-peer-deps

      - name: Optimize Dependencies
        run: |
          npm prune --production  # ✅ Removes devDependencies
          du -sh node_modules  # ✅ Shows final size

      - name: Check for Large Files
        run: du -sh .next

      - name: Build Project
        run: |
          export NEXT_DISABLE_SOURCEMAPS=1  # ✅ Reduces build size
          npm run build
          du -sh .next  # ✅ Shows final build size

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "."  # ✅ Ensure this points to the correct build location
          api_location: ""  
          output_location: ".next"
          skip_api_build: true  # ✅ Ensures no unnecessary API deployment

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
